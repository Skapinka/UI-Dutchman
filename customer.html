<!-- This is the main page of our solution to the flying dutchman project -->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <script type="text/javascript" src="js/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="css/customer.css">

    <script type="text/javascript" src="db/Beverages.js"></script>
    <script type="text/javascript" src="db/DBLoaded.js"></script>
    <script type="text/javascript" src="db/loader.js"></script>
    
    <script type="text/javascript" src="js/Dictionary.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/customer.js"></script>

</head>
<body>

<div id="header">
    <div id="title">
    </div>

    <!-- Login Info -->
    <div id="loginZone">
        <form id="loginForm" name="loginCredentials" action="javascript: void(0);">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">

            <div>
                <input type="submit" id="login" name="login" value="Log in" onClick="doLogin(loginCredentials)">
            </div>
        </form>

    </div>

    <!-- Language Toggle -->
    <div id="lang">
        <img id="flag" src="" onclick="change_lang()"/>
    </div>
</div>

<!-- Menu tab header -->
<ul id="menuTabs">
    <li id="menu_all"       class="mTab"></li>
    <li id="menu_beer"      class="mTab"></li>
    <li id="menu_wine"      class="mTab"></li>
    <li id="menu_spirits"   class="mTab"></li>
    <li id="menu_ecologic"  class="mTab"></li>
    <li id="menu_koscher"   class="mTab"></li>
    <!-- Specials are only visible to vip and above -->
</ul>

<!-- Beverage menu -->
<div id="menu">
    <!-- Beverage list container -->
    <div id="menuItems">
        <!-- Drinks load here -->
    </div>

    <!-- Shopping cart zone, right side of the menu-->
    <div id="shoppingCart">
        <h3 id="shoppingCart_text"></h3>

        <div id="undoredo">
            <div id="undoButton"></div>
            <div id="redoButton"></div>
        </div>

        <!-- Selected items should contain all selected items-->
        <div id="selectedItems"></div>
        
        <form id="checkoutZone">
            <div id="tableNumberText"></div>
            <input id="tableNumber" type="number" min="1" max="99"></input>
            <select id="paymentMethod" name="paymentMethod">
                <option id="payBar" value="payBar"></option>
                <option id="payTable" value="payTable"></option>
            </select>
            <input id="paymentButton" type="submit"></input>
        </form>

    </div>
</div>

</body>

</html>
