<!-- This is the main page of our solution to the flying dutchman project -->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <script type="text/javascript" src="js/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">


    <script type="text/javascript" src="db/Beverages.js"></script>
    <script type="text/javascript" src="db/DBLoaded.js"></script>
    <script type="text/javascript" src="db/loader.js"></script>
    
    <script type="text/javascript" src="js/Dictionary.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/customer.js"></script>
    <script type="text/javascript" src="js/shoppingCart.js"></script>
    <script type="text/javascript" src="js/undomanager.js"></script>
    <script type="text/javascript" src="js/dragndrop.js"></script>
    <script type="text/javascript" src="js/checkout.js"></script>
    <script type="text/javascript" src="js/pageNotifications.js"></script>

    
</head>
<body>

<!-- PURCHACE MADE -->
<!-- This could have been made with just one window changing its text-->
<!-- The solution with having three different 'press to continue' texts
     displaying the same thing is absolutely disgusting and in no way proper
     programming. I would hate to collaborate with anyone doing such a thing.


     ...that being said, it works and it's quicker than the alternative.
-->

<div id="buyNotification">
    <div id="buyNotificationBox">
        <!--something like"Purchase made, clik anywhere to continue!""-->
        <div id="buyNotificationTitle"></div>
        <div id="clickNotificationText"></div>
    </div>
</div>
<!-- PAID WITH CREDITS -->
<div id="payCreditsNotification">
    <div id="payCreditsNotificationBox">
        <!--something like"Purchase made, clik anywhere to continue!""-->
        <div id="payCreditsNotificationTitle"></div>
        <div id="clickNotificationText1"></div>
    </div>
</div>
<!-- NOT ENOUGH CREDITS -->
<div id="noCreditsNotification">
    <div id="noCreditsNotificationBox">
        <!--something like"Purchase made, clik anywhere to continue!""-->
        <div id="noCreditsNotificationTitle"></div>
        <div id="clickNotificationText2"></div>
    </div>
</div>


<div id="header">
    <img id="headerBackground" src="img/horizplank.jpg"/>


    <div id="title">
    </div>

    <!-- ship image  -->
    
    <div id="ship" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>

    <div id ="ghost" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>





    
    <!-- Login Info -->
    <div id="loginZone">
        <form id="loginForm" name="loginCredentials" action="javascript: void(0);">
            <input id="username" class="loginDetails" type="text" name="username" >
            <input id="password" class="loginDetails" type="password" name="password">

            <div>
                <input class="loginDetails" type="submit" id="loginButton" name="login"  onClick="doLogin(loginCredentials)">
            </div>
        </form>

    </div>



    

    <!-- Language Toggle -->
    <div id="lang">
        <img id="flag" src="" onclick="change_lang()"/>
    </div>

</div>

<!-- Menu tab header -->
<ul id="menuTabs">
    <li id="menu_all"         class="mTab"></li>
    <li id="menu_beer"        class="mTab"></li>
    <li id="menu_wine"        class="mTab"></li>
    <li id="menu_spirits"     class="mTab"></li>
    <li id="menu_ecologic"    class="mTab"></li>
    <li id="menu_koscher"     class="mTab"></li>
    <li id="menu_gluten_free" class="mTab"></li>
    <!-- Specials are only visible to vip and above -->
</ul>

<!-- Beverage menu -->
<div id="menu">
    <img id="menuBackground" src="img/ocean.jpg"/>
    <!-- Beverage list container -->
    
    <div id="menuItems" >
        <!-- Drinks load here -->
    </div>

    <!-- Shopping cart zone, right side of the menu-->
    <div id="shoppingCart">
        <div id="shoppingCart_text"></div>

        <img id="shoppingCartBackground" src="img/paper.jpg"/>
        
        <!-- Selected items should contain all selected items-->
        <div id="selectedItems">
        </div>
        
        

        <div id="undoredo">
            <div id="undoButton" onclick="undoFunc()"></div>
            <div id="redoButton" onclick="redoFunc()"></div>
        </div>


        <div id="paymentWindow">
            <div id="paymentWindowClose">x</div>
            
            <!--  -->
            <div id="selectedItemsCheckout">
            </div>

            <span id="priceTotalTxt"></span>
            <span id="priceTotal"></span>

            <div id="paymentMethod">
                <span id="checkmarkT">
                    <span id="tableCheckmark">x</span>
                </span>
                <span id="paymentMethodText">
            </div>

            <div id="paymentCredits">
                <span id="checkmarkC">
                    <span id="creditsCheckmark">x</span>
                </span>
                <span id="paymentCreditsText">
            </div>
            
        </div>

        <div id="proceedCheckoutContainer">
            <div id="proceedCheckout"></div>
            <div id="proceedPayment"></div>
        </div>


    </div>
</div>

</body>

</html>
