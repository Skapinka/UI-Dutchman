<!-- This is the main page of our solution to the flying dutchman project -->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <script type="text/javascript" src="js/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <link rel="stylesheet" type="text/css" href="css/customer.css">

    <script type="text/javascript" src="db/Beverages.js"></script>
    <script type="text/javascript" src="db/DBLoaded.js"></script>
    <script type="text/javascript" src="db/loader.js"></script>
    
    <script type="text/javascript" src="js/Dictionary.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</head>

<body>

<div id="header">
    <div id="title">
    </div>

    <div id="loginZone">
        <form name="loginCredentials" action="javascript: void(0);">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">

            <div>
                <input type="submit" id="login" name="login" value="Log in" onClick="doLogin(loginCredentials)">
            </div>
        </form>

    </div>

    <div id="lang">
        <img id="flag" src="" onclick="change_lang()"/>
    </div>
</div>

<div id="menu">
    <ul id="menuTabs">
        <li id="menu_all"       class="mTab"></li>
        <li id="menu_beer"      class="mTab"></li>
        <li id="menu_wine"      class="mTab"></li>
        <li id="menu_spirits"   class="mTab"></li>
        <li id="menu_ecologic"  class="mTab"></li>
        <li id="menu_kosher"    class="mTab"></li>
        <li id="menu_specials"  class="mTab"></li>
    </ul>

    <div id="menuItems">
        <!-- Drinks load here -->
    </div>
</div>

</body>

</html>
